<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            div {
                border: 5px gray solid;
            }

            #grid {
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 2fr 1fr;
            }
        </style>
    </head>
    <body>
        <!--
            div: 단순히 디자인을 위한 태그 (block level element)
            span: 단순히 디자인을 위한 태그(inline level element)
        -->
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
    </body>
</html>
